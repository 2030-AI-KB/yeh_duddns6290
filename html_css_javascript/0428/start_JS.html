<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 Basic</title>
</head>

<body>
    <!-- html 코드 작성할 수 있는 공간 -->
    <p id="test">변경되기 전의 문장입니다.</p>
    <script>
        // 자바스크립트 코드 작성할 수 있는 공간
        // script 태그 body 태그의 뒷부분에 기재하는 걸 "권장"
        // html(화면 구성)  / css(화면 디자인)  / JavaScript(화면의 간단한 동작)
        //  "JavaScript는 Java와 별개의 언어이다."

        //  출력문 alert() : 경고창 또는 알림창을 출력
        alert("경고창을 띄웁니다.");
        // 출력문 console.log() : 콘솔창에 지정한 문장 출력
        console.log("이 문장은 콘솔창에 띄워집니다.");
        // 출력문 document.write() : 홈페이지 뷰포트에 지정한 문장 출력
        document.write("이 문장은 홈페이지에 띄워집니다.");
        // 출력문 innerHTML + getElementById() or getElementByTagName() -> 보안 측면에서 취약
        let st = document.getElementById("test");   // 변수 st와 id가 test인 태그와 연동이 된 상태
        st.innerHTML = "문장이 변경되었습니다.";

        let str = document.getElementById("test").innerHTML = "2번째로 변경된 문장입니다.";

        //자료형 : number, string, boolean

        //변수 선언 : let [변수명];     // var : 구버전에서 쓰던 것
        let various = 1;
        //상수 선언 : const[상수명] = [초기값]
        const c = "이것은 상수입니다.";

        // 산술연산자/ 대입연산자/ 증감연산자/ 논리연산자
        // 비교연산자 : 같다(===), 다르다(!==)
        // 삼항연산자(?)    -> 조건문? 조건문이 참일 때 실행할 것 : 조건문이 거짓일 때 실행할 것.
        let b = 1 > 3 ? true : false;
        // 입력문 : 홈페이지의 알림창을 통해 입력
        // 1. 문자열 입력
        let input_String1 = prompt("이름을 입력하세요.", "none");

        // 2. 숫자 입력
        let input_number = prompt("나이를 입력하세요", "0");
        let num = Number(input_number); // 1번 방법
        input_number = Number(input_number);  // 2번 방법

        // 3. 불(boolean) 입력
        let bool = confirm("이대로 진행하시겠습니까?");

        // 강제 형변환 : number(값/변수), String(값/변수), Boolean(값/변수)

        // if-else if-else문    /   switch문
        // 반복문 : while문 /   for문   / do-while문    /   for/in문    for/of문
        // break    /    continue

        // 배열 : 여러 값을 갖는 공간(자바와는 달리, 모두 같은 타입의 정보일 필요x)
        
    </script>
</body>

</html>
